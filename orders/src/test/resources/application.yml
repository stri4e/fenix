spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    generate-ddl: false
    database-platform: H2
    show-sql: true
  flyway:
    enabled: false
  main:
    lazy-initialization: true
eureka:
  client:
    enabled: false

ribbon:
  eureka:
    enable: false
  listOfServers: http://localhost:2222

feign:
  hystrix:
    enabled: false
    flyway:
      enabled: false
